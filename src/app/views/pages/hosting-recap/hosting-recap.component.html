<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink=".">Hostings</a></li>
      <!-- <li class="breadcrumb-item active" aria-current="page">Hostings</li> -->
    </ol>

</nav>

<!-- Table -->

  <div class="card">
    <div class="card-body">
      <label>Curretly Logged in as : <label style="color: rgb(31, 7, 167)">{{last_update?.username}}</label></label>
      <label class="float-right">Last Script Successfull Update : <label style="color: rgb(31, 7, 167)">{{last_update?.last_update}}</label></label>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th style="width: 5%;">#</th>
              <th style="width: 20%;">Hostname</th>
              <th style="width: 20%;">Days Left</th>
              <th style="width: 20%;">Ip / Target</th>
              <th style="width: 20%;">Status</th>
              <th style="width: 20%;">Type</th>
              <th style="width: 20%;">Last Update</th>
            </tr>
          </thead>
          <tbody *ngFor="let hosting of hostings; let i = index">
            <tr>
              <th>{{i + 1}}</th>
              <td style="color: rgb(0, 129, 161);">{{hosting.hostname}}</td>
              <td *ngIf="hosting.days_left > 7">{{hosting.days_left}} Days</td>
              <td *ngIf="hosting.days_left <= 7" style="color: red;">{{hosting.days_left}} Days</td>
              <td style="color: rgb(0, 187, 31);">{{hosting.ip_target}}</td>
              <td>{{hosting.status}}</td>
              <td>{{hosting.type}}</td>
              <td>{{hosting.last_update}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <hr>
      <button class="btn btn-link float-right" (click)="changeCredentials()">Switch to another account?</button>
      
    </div>
  </div>
