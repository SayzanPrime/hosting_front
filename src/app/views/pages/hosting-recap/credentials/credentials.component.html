<div class="modal-header" style="background-color:#7987a1;">
    <h5 class="modal-title" id="exampleModalLabel" style="color:white;">Your No Ip Account</h5>
    <button type="button" class="close" (click)="closeModal()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="credentialsForm" (ngSubmit)="submit()">
        <div class="card">
            <div class="card-body">
                
                <div class="form-group">
                    <div class="row">
                        <label class="form-check-label">Email : </label>

                        <input type="text" class="form-control" formControlName="username">
                    </div>

                    <div class="row">
                        <label class="form-check-label">Password : </label>

                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    
                </div>

            </div>
            <button type="submit" class="btn btn-secondary float-right" [disabled]="credentialsForm.invalid">
                Save
            </button>
        </div>
        
    </form>
</div>
